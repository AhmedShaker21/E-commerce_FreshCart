<div class="w-11/12 mx-auto text-center py-10">
  <h2  class="text-main font-bold text-5xl pb-2 font-serif" >All Brands</h2>
  <div class="w-10/12 mx-auto flex flex-wrap">
    @for(cat of brandsList ; track $index){

    <div class="cursor-pointer w-full sm:w-1/2 lg:w-1/3 xl:w-1/4 p-4 mx-auto">
      <div
      [routerLink]="['/products/Categories',cat._id]"
        class="product flex flex-col justify-between">
        <div class="mb-4">


          <img [src]="cat.image" class="w-full h-44" [alt]="cat.name">

          <h3 class="text-black font-bold text-center pt-2">{{cat.name}}</h3>
        </div>
      </div>
    </div>
    }

  </div>


</div>
