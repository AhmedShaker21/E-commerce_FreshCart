<div class="w-9/12 mx-auto flex flex-wrap">
  @for(cat of categoryData ; track $index){

    <div class="w-full sm:w-1/2 lg:w-1/3 xl:w-1/4 p-4 mx-auto" >
      <div class="product flex flex-col justify-between"(click)="getSubCatDetails(cat._id, cat.name)">
                  <div class="mb-4">
                    <img [src]="cat.image" class="w-full h-44" [alt]="cat.name">
                    <h3 class="text-main text-center pt-2">{{cat.name}}</h3>
                  </div>
      </div>
    </div>
  }
</div>
<section *ngIf="subCategory" class="product">
  <h2 class="text-center my-4 font-bold border-b">
    {{ subCategory.mainName + " Subcategories" }}
  </h2>
  <div class="flex justify-center gap-6 p-5 flex-wrap cursor-pointer">
    <p class="h3 product p-2 flex-shrink-0" *ngFor="let sub of subCategory">
      {{ sub.name }}
    </p>
  </div>
</section>
